<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebarContainer">
           <div class="logo">
                <img src="/SVG icons/dashboard.svg" alt="dashbord image">
                <span>Dashboard</span>
            </div>
            <div class="sidebarTop">
                <div class="navHome">
                    <img src="/SVG icons/home.svg" alt="home icon">
                    <span>Home</span>    
                </div>
                <div class="navProfile">
                    <img src="/SVG icons/account.svg" alt="profile icon">
                    <span>Profile</span>
                </div>
                <div class="navMessages">
                    <img src="/SVG icons/messages.svg" alt="messages icon">
                    <span>Messages</span>
                </div>
                <div class="navHistory">
                    <img src="/SVG icons/history.svg" alt="history icon">
                    <span>History</span>
                </div>
                <div class="navTasks">
                    <img src="/SVG icons/tasks.svg" alt="task list icon">
                    <span>Tasks</span>
                </div>
                <div class="navCommunities">
                    <img src="/SVG icons/communities.svg" alt="Commuinities icon">
                    <span>Communities</span>
                </div>
            </div>
            <div class="sidebarBottom">
                <div class="navSettings">
                    <img src="/SVG icons/settings.svg" alt="Settings Icon">
                    <span>Settings</span>
                </div>
                <div class="navSupport">
                    <img src="/SVG icons/support.svg" alt="Support Icon">
                    <span>Support</span></div>
                <div class="navPrivacy">
                    <img src="/SVG icons/privacy.svg" alt="Privacy Icons">
                    <span>Privacy</span>
                </div>
            </div>
        </div>
        <div class="pageContainer">
            <div class="pageHeader">
                <div class="searchIcon">
                    <img src="/SVG icons/search.svg" alt="magnifing glass icon for search">
                </div>
                <div class="searchBar">
                    <input type="search" name="serchBar" id="searchBar">
                </div>
                <div class="notificationIcon">
                    <img src="/SVG icons/notification.svg" alt="ringing bell icon for notification">
                </div>
                <div class="profilePicSmall">
                    <img src="/SVG icons/profile_pic.svg" alt="profile picture of a yellow rubber duck">
                </div>
                <div class="profileName">
                    <p>Dirty Reboot</p>
                </div>
            </div>
            <div class="pageTopperContainer">
                <div class="profileWelcome">
                    <div class="profilePicLarge">
                        <img src="/SVG icons/profile_pic.svg" alt="profile picture larger than at top of page">
                    </div>
                    <div class="welcomeMessage">
                        Hi there,
                    </div>
                    <div class="nameandTag">
                        Dirty Reboot (@Reboot)
                    </div>
                </div>

                <div class="btnNew">
                    <button>New</button>
                </div>
                <div class="btnUpload">
                    <button>Upload</button>
                </div>
                <div class="btnShare">
                    <button>Share</button>
                </div>
                
                <div class="gridContainer">
                    <div class="gridProjects"></div>
                    <div class="gridAnnouncements"></div>
                    <div class="gridTrending"></div>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Image by <a href="https://pixabay.com/users/papkok-10485851/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4679464">Alexander Gordon</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4679464">Pixabay</a></p>
        </div>
    </div>
</body>
</html>
