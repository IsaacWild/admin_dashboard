<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/SVG icons/dashboard.svg" alt="dashbord image">
            <span>Dashboard</span>
        </div>
        <div class="pageHeader">
            <div class="searchIcon">
                <img src="/SVG icons/search.svg" alt="magnifing glass icon for search">
            </div>
            <div class="searchBar">
                <input type="search" name="serchBar" id="searchBar">
            </div>
            <div class="notificationIcon">
                <img src="/SVG icons/notification.svg" alt="ringing bell icon for notification">
            </div>
            <div class="profileIcon">
                <img src="/SVG icons/profile.svg" alt="profile picture of a yellow rubber duck">
            </div>
            <div class="profileName">
                <p>Dirty Reboot</p>
            </div>
        </div>
        <div class="sidebarTop">
            <div class="navHome"></div>
            <div class="navProfile"></div>
            <div class="navMessages"></div>
            <div class="navHistory"></div>
            <div class="navTasks"></div>
            <div class="navCommunities"></div>
        </div>
        <div class="saidebarBottom">
            <div class="navSettings"></div>
            <div class="navSupport"></div>
            <div class="navPrivacy"></div>
        </div>
        <div class="pageContainer">
            <div class="pageTopper">
                <div class="welcomeProfile"></div>
                <div class="btnNew"></div>
                <div class="btnUpload"></div>
                <div class="btnShare"></div>
            </div>
            <div class="gridContainer">
                <div class="gridProjects"></div>
                <div class="gridAnnouncements"></div>
                <div class="gridTrending"></div>
            </div>
        </div>
        <div class="footer">
            <p>Image by <a href="https://pixabay.com/users/papkok-10485851/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4679464">Alexander Gordon</a> from <a href="https://pixabay.com/?utm_source=link-attribution&amp;utm_medium=referral&amp;utm_campaign=image&amp;utm_content=4679464">Pixabay</a></p>
        </div>
    </div>
</body>
</html>
