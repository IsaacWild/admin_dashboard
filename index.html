<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,900;1,100;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <div class="searchIcon"></div>
            <div class="searchBar"></div>
            <div class="notificationIcon"></div>
            <div class="profileIcon"></div>
            <div class="profileName"></div>
        </div>
        <div class="sidebarTop">
            <div class="navHome"></div>
            <div class="navProfile"></div>
            <div class="navMessages"></div>
            <div class="navHistory"></div>
            <div class="navTasks"></div>
            <div class="navCommunities"></div>
        </div>
        <div class="saidebarBottom">
            <div class="navSettings"></div>
            <div class="navSupport"></div>
            <div class="navPrivacy"></div>
        </div>
        <div class="pageContainer">
            <div class="pageTopper">
                <div class="welcomeProfile"></div>
                <div class="btnNew"></div>
                <div class="btnUpload"></div>
                <div class="btnShare"></div>
            </div>
            <div class="gridContainer">
                <div class="gridProjects"></div>
                <div class="gridAnnouncements"></div>
                <div class="gridTrending"></div>
            </div>
        </div>
    </div>
</body>
</html>
